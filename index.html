<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Fab's Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800%7CPermanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block-1-small">
			<p><span class="h1">Grow</span></p>
			<p>Learn to design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="block-2-small">
			<img src="img/flower.png" alt="code flower">
		</div>
		<div class="block-3-small">
			<p>    html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python
		        </p>
		</div>
		<div class="block-4-large">
			<p><span class="h4">freelance</span></p>
			<p>
				make enough side cash to<br><strong>Pay off Debt</strong>
			</p>
			<img src="img/piggy.png" alt="pig">
		</div>
		<div class="block-5-large"><br>
			<img src="img/eye.png" alt="the eye">
			<p class="title">2020</p><br>
			vision board
		</div>
		<div class="block-6-large"><br>
			<img src="img/plane.png" alt="plane">
			<p><span class="h6">travel</span></p>
			<p>
				plan a trip where I can<br>
				<strong>Work Remotely</strong>
			</p>
		</div>
		<div class="block-7-small">
			<P>walk dog ++<br>
				meditate<br>
				yoga<br> 
				snuggle up
			</P>
		</div>
		<div class="block-8-small">
			<img src="img/doggo.png" alt="happy dog">
		</div>
		<div class="block-9-small">
			<p><span class="h9">mind and body</span></p>
			<p>exercise more<br>&amp; find zen in<br> <strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
